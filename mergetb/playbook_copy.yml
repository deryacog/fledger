---
- name: Setup and run signal tasks
  hosts: SIGNAL_NODE
  become: yes
  vars:
    docker_image: deryacog/flsignal-main:latest
    container_name: flsignal
  tasks:
    - name: Remove existing flsignal container if present
      docker_container:
        name: "{{ container_name }}"
        state: absent

    - name: Pull flsignal Docker image
      docker_image:
        name: "{{ docker_image }}"
        source: pull
        force_source: true

    - name: Run flsignal container
      docker_container:
        name: "{{ container_name }}"
        image: "{{ docker_image }}"
        state: started
        detach: true
        command: >
          -v
        network_mode: host
        ports:
          - "8765:8765"
        log_driver: "json-file"
        log_options:
          max-size: "10m"
          max-file: "4"

    - name: Wait for 10 seconds to ensure flsignal is running
      pause:
        seconds: 10

- name: Setup and run fledger tasks
  hosts: FLEDGER_NODES
  become: yes
  vars:
    docker_image: deryacog/fledger-main:latest
    signal_node: "{{ hostvars[groups['SIGNAL_NODE'][0]].ansible_host }}"
    simul_path: /home/dcog/data
  tasks:
    - name: Remove existing fledger container if present
      docker_container:
        name: "fledger_{{ inventory_hostname }}"
        state: absent

    - name: Pull fledger Docker image
      docker_image:
        name: "{{ docker_image }}"
        source: pull
        force_source: true

    - name: Ensure /home/dcog/data directory exists
      file:
        path: "{{ simul_path }}"
        state: directory

    - name: Run fledger container
      docker_container:
        name: "fledger_{{ inventory_hostname }}"
        image: "{{ docker_image }}"
        state: started
        detach: true
        volumes:
          - "{{ simul_path }}:/fledger/data"
          - "/home/dcog/loopix_core_config.yaml:/fledger/loopix_core_config.yaml"
        command: >
          --config /fledger/data
          --name {{ inventory_hostname }}
          -vv
          -s ws://{{ signal_node }}:8765
        network_mode: host
        log_driver: "json-file"
        log_options:
          max-size: "10m"
          max-file: "4"
      register: fledger_container
