- name: Find index directories in the variable directory
  find:
    path: "{{ item.path }}"
    file_type: directory
    depth: 1
  register: index_dirs

- name: Process each index directory
  include_tasks: run_fledger.yml
  loop: "{{ index_dirs.files }}"
  loop_control:
    label: "{{ item.path }}"
  vars:
    index_dir_path: "{{ item.path }}"
